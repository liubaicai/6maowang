version: '3'
services:
  db:
    image: postgres:12.1-alpine
    volumes:
      - ./db:/var/lib/postgresql/data
    restart: always
  service:
    build: ./service
    restart: always
    depends_on:
      - db
    entrypoint: ["/myapp/bin/entrypoint.sh"]
  web:
    build: ./web
    ports:
      - "9013:80"
    restart: always